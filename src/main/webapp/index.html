<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="myCSS.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://raw.githubusercontent.com/devbridge/jQuery-Autocomplete/master/src/jquery.autocomplete.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
		<title>Insert title here</title>
	</head>
	<body>
		<form method="POST">
			<div class="form-inline">
				<div class="form-group">
				    <label>First Name:</label><br>
				    <input type="text" class="form-control" id="firstNameInput">
				</div>
				<div class="form-group">
				    <label>Last Name:</label><br>
				    <input type="text" class="form-control" id="lastNameInput">
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
				    <label>Height:</label><br>
				    <input type="text" class="form-control" id="heightInput">
				</div>
				<div class="form-group">
				    <label>Age:</label><br>
				    <input type="text" class="form-control" id="ageInput">
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
				    <label>Team Name:</label><br>
				    <input type="text" class="form-control" id="teamNameInput">
				</div>
				<div class="form-group">
				    <label>Jersey Number:</label><br>
				    <input type="text" class="form-control" id="jerseyNumberInput">
				</div>
			</div>
			<button type="submit" class="btn btn-primary" id="addButton" >Add Player</button>
		</form>
		<div id="table-div">
			<table id="playersTable" class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Height(in cm)<br>
							<span>
								<select id="heightFilter">
									<option id="heightResetOption">None</option>
								</select>
							</span>
						</th>
						<th>Age<br>
							<div>
								<select id="ageFilter">
									<option id="ageResetOption">None</option>
								</select>
							</div>
						</th>
						<th>Team Name</th>
						<th>Jersey No.<br>
							<span>
								<select id="jerseyNumberFilter">
									<option id="jerseyNumberResetOption">None</option>
								</select>
							</span>
						</th>
					</tr>
				</thead>
				<tbody id="playersTableBody">
				</tbody>
			</table>
		</div>
		<div id="loader-div"></div>
		<div id="errMsg-div"></div>
	</body>	
</html>
